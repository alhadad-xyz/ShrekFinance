<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Website</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/Mine.css">
    <script src="../js/materialize.min.js"></script>
</head>
<body background="../images/login/bglogin.jpg" style="background-size: cover;">
  <div class="box1">
        <div class="row">
        <div class="center atas">
        <h4>Login</h5>
        </div>      
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12 email">
                      <input id="email" type="email" class="validate" style="color: rgb(0, 0, 0);">
                      <label for="email"><h6 class="isian">Email</h6></label>
                      <span class="helper-text" data-error="Please input with correctly !" data-success="right"></span>
                    </div>
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" minlength="10">
                      <label for="password"><h6 class="isian">Password</h6></label>
                      <span class="helper-text" data-error="Please input minium 10 character !"></span>
                    </div>
                    <div class="forgot right">
                        <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="center">
                  <button class="btn waves-effect tombol" type="submit" name="action">
                    <p>
                      Login
                    </p>
                  </button>
                </div>
                </form>
              </div>
              <p></p>
              <h6 class="center isian ">Or</h6>

              <div class="row">
                <div class="col s6 ">
                    <a href="#">
              <div class="google-btn ">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="../images/login/google.png"/>
                </div>
                <p class="btn-text "><b>Sign in with google</b></p>
              </div>
            </a>
            </div>
            <div class="col s6">
              <a href="#">
            <div class="fb-btn">
              <div class="fb-icon-wrapper">
                      <img class="fb-icon" src="../images/login/fb.png"/>
                    </div>
                    <p class="btn-text "><b>Sign in with Facebook</b></p>
                  </div>
                </a>
                </div>
              </div>
              <div class="center signup">
                Don't Have an Account? <a href="register.html"> Sign Up</a>
              </div>

        <!-- </h1> -->

    </div>
</body>
</html>
